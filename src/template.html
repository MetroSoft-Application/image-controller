<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Controller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            overflow: hidden;
            position: relative;
        }

        #imageContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
        }

        #imageContainer.dragging {
            cursor: grabbing;
        }

        #image {
            max-width: none;
            max-height: none;
            width: auto;
            height: auto;
            transform-origin: center;
        }

        #toolbar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 5px;
            display: flex;
            gap: 5px;
        }

        .toolbar-button {
            background: #007acc;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .toolbar-button:hover {
            background: #005a9e;
        }

        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="imageContainer">
        <img id="image" src="{{{IMAGE_URI}}}" alt="Image">
    </div>

    <div id="toolbar">
        <button class="toolbar-button" onclick="sendMessage('prevImage')" title="Previous Image (Left Arrow)">â—€</button>
        <button class="toolbar-button" onclick="sendMessage('nextImage')" title="Next Image (Right Arrow)">â–¶</button>
        <button class="toolbar-button" onclick="sendMessage('nextFolder')" title="Previous Folder (Ctrl+Up)">ðŸ”½</button>
        <button class="toolbar-button" onclick="sendMessage('prevFolder')" title="Next Folder (Ctrl+Down)">ðŸ”¼</button>
        <button class="toolbar-button" onclick="sendMessage('rotateImage')" title="Rotate Image (Ctrl+R)">â†»</button>
        <button class="toolbar-button" onclick="sendMessage('resetZoom')" title="Reset Zoom & Position">âŒ‚</button>
        <button class="toolbar-button" onclick="sendMessage('copyImage')" title="Copy Image Path (Ctrl+C)">ðŸ“‹</button>
        <button class="toolbar-button" onclick="sendMessage('deleteImage')"
            title="Delete Image (Delete Key)">ðŸ—‘</button>
    </div>

    <div id="info">
        <span id="filename">{{{FILE_NAME}}}</span>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        let scale = 1;
        let rotation = 0;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let imagePosition = { x: 0, y: 0 };
        let isProcessing = false;

        const image = document.getElementById('image');
        const container = document.getElementById('imageContainer');

        function sendMessage(command) {
            if (isProcessing) {
                return;
            }

            if (['nextImage', 'prevImage', 'nextFolder', 'prevFolder', 'deleteImage'].includes(command)) {
                isProcessing = true;
                setTimeout(() => {
                    isProcessing = false;
                }, 2000);
            }

            vscode.postMessage({ command: command });
        }

        // ãƒžã‚¦ã‚¹ãƒ›ã‚¤ãƒ¼ãƒ«ã§ã‚ºãƒ¼ãƒ 
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            scale = Math.max(0.1, Math.min(10, scale + delta));
            updateTransform();
        });

        // ãƒžã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°ã§ç”»åƒç§»å‹•
        container.addEventListener('mousedown', (e) => {
            if (e.target === image) {
                isDragging = true;
                container.classList.add('dragging');
                dragStart.x = e.clientX - imagePosition.x;
                dragStart.y = e.clientY - imagePosition.y;
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                imagePosition.x = e.clientX - dragStart.x;
                imagePosition.y = e.clientY - dragStart.y;
                updateTransform();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            container.classList.remove('dragging');
        });

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        let keyProcessing = false;
        document.addEventListener('keydown', (e) => {
            if (keyProcessing || isProcessing) {
                return;
            }
            keyProcessing = true;

            setTimeout(() => { keyProcessing = false; }, 100);

            if (e.ctrlKey) {
                switch (e.key) {
                    case 'c':
                        e.preventDefault();
                        sendMessage('copyImage');
                        break;
                    case 'r':
                        e.preventDefault();
                        sendMessage('rotateImage');
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        sendMessage('prevFolder');
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        sendMessage('nextFolder');
                        break;
                }
            } else {
                switch (e.key) {
                    case 'ArrowRight':
                        e.preventDefault();
                        e.stopPropagation();
                        sendMessage('nextImage');
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        e.stopPropagation();
                        sendMessage('prevImage');
                        break;
                    case 'Delete':
                        e.preventDefault();
                        sendMessage('deleteImage');
                        break;
                }
            }
        });

        function updateTransform() {
            image.style.transform = `translate(${imagePosition.x}px, ${imagePosition.y}px) scale(${scale}) rotate(${rotation}deg)`;
        }

        // VS Codeã‹ã‚‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‡¦ç†
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'rotate':
                    rotation = (rotation + 90) % 360;
                    updateTransform();
                    break;
                case 'resetZoom':
                    const containerWidth = container.clientWidth;
                    const containerHeight = container.clientHeight - 20;
                    const imageWidth = image.naturalWidth;
                    const imageHeight = image.naturalHeight;

                    const scaleX = (containerWidth * 0.98) / imageWidth;
                    const scaleY = (containerHeight * 0.98) / imageHeight;
                    const fitScale = Math.min(scaleX, scaleY);

                    scale = fitScale;
                    rotation = 0;
                    imagePosition = { x: 0, y: 0 };
                    updateTransform();
                    break;
                case 'operationComplete':
                    isProcessing = false;
                    break;
            }
        });

        // ç”»åƒèª­ã¿è¾¼ã¿å®Œäº†æ™‚ã«ãƒ•ã‚£ãƒƒãƒˆã‚µã‚¤ã‚ºã‚’è¨ˆç®—
        image.addEventListener('load', () => {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight - 20;
            const imageWidth = image.naturalWidth;
            const imageHeight = image.naturalHeight;

            const scaleX = (containerWidth * 0.98) / imageWidth;
            const scaleY = (containerHeight * 0.98) / imageHeight;
            const fitScale = Math.min(scaleX, scaleY);

            scale = fitScale;
            rotation = 0;
            imagePosition = { x: 0, y: 0 };
            updateTransform();
        });
    </script>
</body>

</html>
